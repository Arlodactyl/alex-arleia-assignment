  <script>
    // ============ DRAWER FUNCTIONALITY ============
    const drawer = document.getElementById('drawer');
    const burger = document.getElementById('hamburger');
    const backdrop = document.getElementById('backdrop');

    function openDrawer() {
      drawer.classList.add('open');
      backdrop.classList.add('show');
      drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
      drawer.classList.remove('open');
      backdrop.classList.remove('show');
      drawer.setAttribute('aria-hidden', 'true');
    }

    burger.addEventListener('click', openDrawer);
    backdrop.addEventListener('click', closeDrawer);

    window.addEventListener('keydown', (e)=>{ 
      if(e.key === 'Escape') closeDrawer(); 
    });

    // ============ MOBILE ENHANCEMENTS ============
    
    // Pull-to-refresh functionality (mobile)
    let startY = 0;
    let isPulling = false;
    const pullIndicator = document.getElementById('pullIndicator');

    document.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].pageY;
        isPulling = true;
      }
    });

    document.addEventListener('touchmove', (e) => {
      if (!isPulling) return;
      
      const currentY = e.touches[0].pageY;
      const pullDistance = currentY - startY;
      
      if (pullDistance > 0 && pullDistance < 150) {
        pullIndicator.style.transform = `translateY(${pullDistance}px)`;
        pullIndicator.style.opacity = pullDistance / 100;
        
        if (pullDistance > 80) {
          pullIndicator.classList.add('ready');
        } else {
          pullIndicator.classList.remove('ready');
        }
      }
    });

    document.addEventListener('touchend', () => {
      if (isPulling && pullIndicator.classList.contains('ready')) {
        // Refresh clan search if search is active
        const currentSearch = document.getElementById('searchText').textContent;
        if (currentSearch && currentSearch !== 'â€”') {
          refreshCurrentSearch();
        } else {
          // Just refresh the page if no search active
          location.reload();
        }
      }
      
      isPulling = false;
      pullIndicator.style.transform = 'translateY(0)';
      pullIndicator.style.opacity = '0';
      pullIndicator.classList.remove('ready');
    });

    // Scroll to top button functionality
    const scrollToTopBtn = document.getElementById('scrollToTop');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollToTopBtn.classList.add('visible');
      } else {
        scrollToTopBtn.classList.remove('visible');
      }
    });

    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // ============ REFRESH FUNCTIONALITY ============
    
    // Refresh buttons
    const refreshClanSearchBtn = document.getElementById('refreshClanSearchBtn');
    const refreshSectionBtn = document.getElementById('refreshSectionBtn');

    refreshClanSearchBtn.addEventListener('click', refreshCurrentSearch);
    refreshSectionBtn.addEventListener('click', refreshCurrentSearch);

    function refreshCurrentSearch() {
      const clanSearchInput = document.getElementById('clanSearchInput');
      const currentSearch = clanSearchInput.value.trim();
      
      if (currentSearch) {
        console.log('Refreshing clan search for:', currentSearch);
        
        // Add refresh animation
        refreshClanSearchBtn.classList.add('refreshing');
        refreshSectionBtn.classList.add('refreshing');
        
        // Trigger the search function
        handleClanSearch();
        
        // Remove animation after a delay
        setTimeout(() => {
          refreshClanSearchBtn.classList.remove('refreshing');
          refreshSectionBtn.classList.remove('refreshing');
        }, 1000);
      }
    }

    // ============ MOBILE TOUCH ENHANCEMENTS ============
    
    // Add touch feedback to clan cards
    function addTouchFeedback() {
      document.querySelectorAll('.clan-card').forEach(card => {
        card.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.98)';
          this.style.transition = 'transform 0.1s ease';
        });
        
        card.addEventListener('touchend', function() {
          this.style.transform = 'scale(1)';
          setTimeout(() => {
            this.style.transition = 'transform 0.2s ease';
          }, 100);
        });
      });
    }

    // ============ ENHANCED USER FEEDBACK ============
    
    // Input validation and feedback
    const clanSearchInput = document.getElementById('clanSearchInput');
    
    clanSearchInput.addEventListener('input', function() {
      const value = this.value;
      clearAllMessages();
      
      // Provide real-time feedback
      if (value.length > 30) {
        showWarning('Very long clan names are rare - try shorter search terms for better results');
      } else if (value.length > 20) {
        showInfo('Long clan name detected - search will try multiple variations');
      }
      
      // Check for common issues
      if (value.includes('  ')) {
        showWarning('Extra spaces detected - these will be cleaned up automatically');
      }
      
      if (value.match(/[^\w\s#]/g)) {
        const symbols = value.match(/[^\w\s#]/g).join('');
        showInfo(`Special characters (${symbols}) will be removed during search`);
      }
    });

    // Message display functions
    function showWarning(message) {
      const warningDiv = document.getElementById('warningMessage');
      warningDiv.textContent = message;
      warningDiv.classList.remove('hidden');
    }

    function showInfo(message) {
      const infoDiv = document.getElementById('infoMessage');
      infoDiv.textContent = message;
      infoDiv.classList.remove('hidden');
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function clearAllMessages() {
      document.getElementById('warningMessage').classList.add('hidden');
      document.getElementById('infoMessage').classList.add('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
    }

    // ============ RESPONSIVE BEHAVIOR ============
    
    // Adjust UI based on screen size
    function adjustForMobile() {
      const isMobile = window.innerWidth <= 520;
      const searchContainer = document.querySelector('.clan-search-container');
      
      if (isMobile) {
        searchContainer.classList.add('mobile-stack');
      } else {
        searchContainer.classList.remove('mobile-stack');
      }
    }

    // Listen for screen size changes
    window.addEventListener('resize', adjustForMobile);
    document.addEventListener('DOMContentLoaded', adjustForMobile);

    // ============ SHOW REFRESH CONTROLS AFTER CONTENT LOADS ============
    
    function showRefreshControls() {
      refreshClanSearchBtn.classList.remove('hidden');
    }

    function hideRefreshControls() {
      refreshClanSearchBtn.classList.add('hidden');
    }

    // ============ SEARCH OPTIMIZATION FEEDBACK ============
    
    function provideFeedbackForSearch(searchQuery, results) {
      clearAllMessages();
      
      if (results.length === 0) {
        if (searchQuery.length > 25) {
          showWarning('No results found. Very long names are uncommon - try a shorter search or just the first few words');
        } else if (searchQuery.includes('#')) {
          showInfo('No clan found with that tag. Double-check the tag or try searching by name instead');
        } else {
          showInfo('No clans found. Try a different spelling, shorter name, or select a specific location');
        }
      } else if (results.length < 3 && searchQuery.length > 15) {
        showInfo(`Found ${results.length} result(s). Shorter search terms often return more results`);
      } else if (results.length >= 50) {
        showInfo('Many results found! Use location filter or more specific search terms to narrow down');
      }
    }

    // ============ CLEAR SEARCH FUNCTIONALITY ============
    
    const clearSearchBtn = document.getElementById('clearSearchBtn');
    clearSearchBtn.addEventListener('click', handleClearSearch);

    function handleClearSearch() {
      console.log('clearing clan search');
      
      // Clear input fields
      clanSearchInput.value = '';
      document.getElementById('locationSelect').value = '';
      
      // Hide all sections and messages
      clearAllMessages();
      hideAllClanSections();
      document.getElementById('currentSearchBar').classList.add('hidden');
      
      // Reset refresh controls
      hideRefreshControls();
      
      // Focus back to search input
      clanSearchInput.focus();
    }

    // Helper function to hide all clan sections
    function hideAllClanSections() {
      document.getElementById('clansResultsSection').classList.add('hidden');
      document.getElementById('popularClansSection').classList.add('hidden');
    }
  </script>

  <!-- Enhanced clan search functionality -->
  <script>
    // Override the original handleClanSearch to show refresh controls and feedback
    document.addEventListener('DOMContentLoaded', function() {
      // Get the original clans.js functions
      const originalHandleClanSearch = window.handleClanSearch;
      
      // Enhanced clan search with feedback
      window.handleClanSearch = async function() {
        const searchQuery = document.getElementById('clanSearchInput').value.trim();
        
        // Provide feedback before search
        if (searchQuery.length > 30) {
          showWarning('Searching very long clan name - this may take longer or return fewer results');
        }
        
        // Call original search function
        try {
          await originalHandleClanSearch();
          
          // Show refresh controls after successful search
          const resultsSection = document.getElementById('clansResultsSection');
          if (!resultsSection.classList.contains('hidden')) {
            showRefreshControls();
            addTouchFeedback();
            
            // Provide feedback based on results
            const clanCards = document.querySelectorAll('.clan-card');
            provideFeedbackForSearch(searchQuery, Array.from(clanCards));
          }
        } catch (error) {
          console.error('Search failed:', error);
          showError('Search failed - please try again or check your connection');
        }
      };

      // Initialize mobile optimizations
      adjustForMobile();
      
      // Add enter key support for search
      const clanSearchInput = document.getElementById('clanSearchInput');
      clanSearchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleClanSearch();
        }
      });

      // Enhanced clear function
      const clearSearchBtn = document.getElementById('clearSearchBtn');
      clearSearchBtn.addEventListener('click', function() {
        clearAllMessages();
        hideRefreshControls();
      });

      // Auto-format input
      clanSearchInput.addEventListener('input', function(e) {
        let value = this.value;
        // Clean up multiple spaces
        value = value.replace(/\s+/g, ' ');
        this.value = value;
      });

      // Show helpful info on focus
      clanSearchInput.addEventListener('focus', function() {
        if (!this.value) {
          showInfo('Search by clan name or tag (#ABC123) - use location filter to narrow results');
        }
      });

      // Custom location dropdown functionality
      const customLocationSelect = document.getElementById('customLocationSelect');
      const locationDisplay = document.getElementById('locationDisplay');
      const locationDropdown = document.getElementById('locationDropdown');
      const dropdownCloseBtn = document.getElementById('dropdownCloseBtn');
      const locationOptions = document.querySelectorAll('.location-option');
      const hiddenLocationSelect = document.getElementById('locationSelect');
      const locationText = document.querySelector('.location-text');

      let isLocationDropdownOpen = false;

      // Open dropdown
      function openLocationDropdown() {
        isLocationDropdownOpen = true;
        locationDisplay.classList.add('active');
        locationDropdown.classList.add('show');
        document.body.style.overflow = 'hidden'; // Prevent background scrolling
      }

      // Close dropdown
      function closeLocationDropdown() {
        isLocationDropdownOpen = false;
        locationDisplay.classList.remove('active');
        locationDropdown.classList.remove('show');
        document.body.style.overflow = 'auto';
      }

      // Select location option
      function selectLocationOption(option) {
        const value = option.dataset.value;
        const text = option.textContent;
        
        // Update display
        locationText.textContent = text;
        
        // Update hidden select for API compatibility
        hiddenLocationSelect.value = value;
        
        // Update selected state
        locationOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        
        // Close dropdown
        closeLocationDropdown();
        
        // Trigger change event for existing functionality
        const changeEvent = new Event('change');
        hiddenLocationSelect.dispatchEvent(changeEvent);
        
        // Show feedback
        if (value) {
          const countryName = text.split(' ').slice(1).join(' '); // Remove flag emoji
          showInfo(`Location filter: ${countryName} - this will narrow your search results`);
        } else {
          clearAllMessages();
        }
      }

      // Event listeners for custom dropdown
      locationDisplay.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        if (isLocationDropdownOpen) {
          closeLocationDropdown();
        } else {
          openLocationDropdown();
        }
      });

      dropdownCloseBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        closeLocationDropdown();
      });

      locationOptions.forEach(option => {
        option.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          selectLocationOption(this);
        });
      });

      // Close dropdown when clicking backdrop
      locationDropdown.addEventListener('click', function(e) {
        if (e.target === this) {
          closeLocationDropdown();
        }
      });

      // Keyboard support
      document.addEventListener('keydown', function(e) {
        if (isLocationDropdownOpen && e.key === 'Escape') {
          closeLocationDropdown();
        }
      });

      // Initialize first option as selected
      locationOptions[0].classList.add('selected');

      // Enhanced location change feedback (now using hidden select)
      hiddenLocationSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value) {
          const countryName = selectedOption.text;
          showInfo(`Location filter: ${countryName} - this will narrow your search results`);
        } else {
          clearAllMessages();
        }
      });
    });
  </script>
